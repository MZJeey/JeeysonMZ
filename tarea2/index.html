<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de CSS Box Model, Posicionamiento y Flexbox</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <header>
        <h1>Ejemplo de CSS Box Model, Posicionamiento y Flexbox</h1>
    </header>

    <section class="box-model">
        <h2>Ejemplo de Box Model</h2>
        <div class="caja">Soy un elemento con padding, border y margin</div>
    </section>

    <section class="posicionamiento">
        <h2>Ejemplo de Posicionamiento</h2>
        <div class="relative">Posicionamiento Relativo</div>
        <div class="absolute">Posicionamiento Absoluto</div>
        <div class="fixed">Posicionamiento Fijo</div>
    </section>

    <section class="flexbox">
        <h2>Ejemplo de Flexbox</h2>
        <div class="flex-container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>
    </section>

</body>
</html>
